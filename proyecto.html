<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #eee;
            background-color: #2c3e50; /* Azul oscuro */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            color: #27ae60; /* Verde esmeralda */
        }

        a {
            color: #3498db; /* Azul */
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #2ecc71; /* Verde esmeralda más claro */
        }

        section {
            margin-bottom: 40px;
        }

        p {
            color: #bdc3c7; /* Plata */
        }

        /* Estilos específicos para el proyecto */
        .proyecto {
            background-color: #34495e; /* Azul oscuro */
            color: #ecf0f1; /* Blanco humo */
            padding: 15px;
            border-radius: 5px;
            overflow: hidden; /* Para que los bordes redondeados no afecten el contenido flotante */
        }

        .proyecto img {
            border-radius: 50%;
            width: 100%; /* La imagen ocupa el ancho completo de su contenedor */
            height: auto; /* Mantiene la proporción original de la imagen */
            margin-bottom: 10px; /* Espacio bajo la imagen */
        }

        .proyecto h3 {
            color: #27ae60; /* Verde esmeralda */
            margin-bottom: 10px;
        }

        #contacto {
            background-color: #2ecc71; /* Verde esmeralda más claro */
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px; /* Espacio entre el proyecto y la sección de contacto */
        }

        #contacto p {
            color: #fff; /* Texto blanco */
            margin-bottom: 10px;
        }

        #contacto h2 {
            color: #fff; /* Texto blanco */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <section class="proyecto">
        <h2>Nombre del Proyecto</h2>
        <p>Descripción breve del proyecto.</p>
        <img src="proyecto.jpg" alt="Proyecto">
        <h3>Subtítulo del Proyecto</h3>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Puedes contactarme en <b>tu_correo@gmail.com</b></p>
    </section>

    <footer>
        <p>&copy; 2024 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
